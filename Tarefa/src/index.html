<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Tarefas</title>
</head>
<body>
    <h1>Tarefas do dia</h1>
    <h4>------------------//------------------</h4>

    <div id="app">
        <p style="font-size: 16px;"><b>O que deve ser feito hoje?</b></p>
        <input type="text" id="tarefa" placeholder="Digite uma Tarefa..." />

        <p style="font-size: 16px;"><b>Qual a prioridade desta tarefa ?</b></p>
        <input type="radio" id="urgente" name="prioridade">
        <label for="urgente"><span style="color: #f00;"><b>Urgente</b></span></label><br>
        <input type="radio" id="atencao" name="prioridade">
        <label for="atencao"><span style="color: rgba(233, 161, 6, 0.625);"><b>Atenção</b></span></label><br>
        <input type="radio" id="sem_prazo" name="prioridade" checked>
        <label for="sem_prazo"><span style="color: rgb(15, 92, 21);"><b>Sem Pressa</b></span></label><br>
        <br>
        <button>Adicionar</button>
        <h4>------------------//------------------</h4>
        
        <b><ul>
        </ul></b>
    </div>

    <script src="../build/index.js"></script>

</body>
</html>
